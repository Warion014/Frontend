<app-header></app-header>
<app-menu></app-menu>

<!-- ใส่ปุ่มsearchเพื่อหาพวก PO No. -->

<div *ngIf="Lposition!='Manager'" style="margin: 10% 0% 0% 50%;">
  <h1>This user isn't Manager</h1>
  <h2 style="margin: 0% 0% 0% 3%;">"It can't see this page"</h2>
</div>

<div *ngIf="Lposition=='Manager'">
  <h1 style="margin:0% 0% 0% 50%;">Purchase Order</h1><br><br>

  <form class="form-inline waves-light" mdbWavesEffect>
    <div class="md-form mt-0" style="margin: 0% 0% 0% 50%;">
      <br>
      <input class="form-control mr-sm-2" #SPO type="text" placeholder="Search">
      <br><br>
      <button type="button" (click)="clickme(SPO.value)" class="btn btn-outline-primary"
        style="margin:0% 0% 0% 20%">SERACH</button>
    </div>
  </form>

  <br>
  <div>
    <h3 style="margin:0% 0% 0% 70%;">
      <div>PO No. : {{PO_NO}}</div>
      <div>Payment No. : {{PAYMENT_NO}}</div>
      <div>Date : {{Date}}</div>
    </h3><br>
    <h3 style="margin:0% 0% 0% 31%;">
      <div>Customer ID : {{CUSTOMER_ID}}</div>
      <div>Customer : {{CUSTOMER}}</div>
      <div>Tax Payer ID : {{TAX_PAYER_ID}}</div>
    </h3>


    <div class="container">
      <div class="table" style="margin:0% 0% 0% 20%;">
        <div class="table-header">
          <div class="header__item"><a id="Item" class="filter__link">Item</a></div>
          <div class="header__item"><a id="Price/Lite" class="filter__link filter__link--number">Price/Lite</a></div>
          <div class="header__item"><a id="Q'ty(Lite)" class="filter__link filter__link--number">Q'ty(Lite)</a></div>
          <div class="header__item"><a id="Amount" class="filter__link filter__link--number">Amount</a></div>

        </div>
        <div class="table-content">
          <div class="table-row">
            <div class="table-data">{{ITEM}}</div>
            <div class="table-data">{{Price}}</div>
            <div class="table-data">{{Qty}}</div>
            <div class="table-data">{{Amount}}</div>
          </div>

        </div>
      </div>
    </div>
  </div>
