<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    LOGIN
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                         <form>
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" id="username" name="username" #username class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="text" id="password" name="password" #password class="form-control">
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    
                                </div>
                                <div class="col-lg-7 login-btm login-button">
                                    <button type="button" (click)="clickme(username.value,password.value)" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>
                            <br>
                        </form>
                       
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<footer class= "myFooter">&nbsp;</footer>
